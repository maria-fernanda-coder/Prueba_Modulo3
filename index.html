<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>

    <div id="login-form">
        <h2>Iniciar Sesión</h2>
        <form>
            <label for="login-username">Usuario:</label>
            <input type="text" id="login-username" name="login-username"><br><br>

            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="login-password"><br><br>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="#" onclick="showRegisterForm()">Regístrate</a></p>
    </div>

    <div id="register-form" style="display: none;">
        <h2>Registro</h2>
        <form>
            <label for="register-username">Usuario:</label>
            <input type="text" id="register-username" name="register-username"><br><br>

            <label for="register-email">Correo Electrónico:</label>
            <input type="email" id="register-email" name="register-email"><br><br>

            <label for="register-password">Contraseña:</label>
            <input type="password" id="register-password" name="register-password"><br><br>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#" onclick="showLoginForm()">Inicia Sesión</a></p>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>
 <script>
    function showRegisterForm() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('register-form').style.display = 'block';
    }
    function showLoginForm() {
    document.getElementById('register-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';
    }
    function showEventForm() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('register-form').style.display = 'none';
    document.getElementById('event-form').style.display = 'block';
    }
    </script>
    <button id="create-event-btn" style="display: none;" onclick="showEventForm()">Crear Evento</button>
    <script>
    // Simula el inicio de sesión o registro exitoso
    document.querySelectorAll('form').forEach(form => {
    form.addEventListener('submit', (e) => {
    e.preventDefault();
    document.getElementById('create-event-btn').style.display = 'block';
    });
    });
    </script>
</body>
</html>
